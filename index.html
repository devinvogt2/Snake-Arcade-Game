<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Welcome To Devin's Snake Game!</h1>
    <!-- difficulty buttons -->
    <div id="diffBtn-container">
        <button id="easyDiffBtn">Easy</button>
        <button id="mediumDiffBtn">Medium</button>
        <button id="hardDiffBtn">Hard</button>
    </div>
    <!-- game board and reset button -->
    <canvas id="game-board" width="400" height="400"></canvas>
    <div id="reset-contain">
        <button id="reset">RESET</button>
    </div>
    <!-- mobile buttons -->
    <div class="mobile-buttons">
        <div id="up-button">
            <input type="image" src="kisspng-up-arrow-computer-icons-free-5ad4db90233315.1057998415238992801442.png">
        </div>
        <div id="middleButtonContain">
        <div id="left-button">
                <input type="image" src="kisspng-up-arrow-computer-icons-free-5ad4db90233315.1057998415238992801442.png">
        </div>
        <div id="right-button">
                <input type="image" src="kisspng-up-arrow-computer-icons-free-5ad4db90233315.1057998415238992801442.png">
        </div>
        </div>
        <div id="down-button">
            <input type="image" src="kisspng-up-arrow-computer-icons-free-5ad4db90233315.1057998415238992801442.png">
        </div>
    </div>

</body>

</html>
